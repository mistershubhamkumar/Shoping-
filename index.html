<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h4 {
      margin: 10px 0;
      color: #333;
    }
    .product-card p {
      margin: 5px 0;
      color: #666;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #444;">Simple Shopping Website</h1>
  <div class="container">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h4>Product 1</h4>
      <p>Price: ₹500</p>
      <a href="#" class="buy-btn" onclick="buyProduct('Product 1', '₹500')">Buy Now</a>
    </div>
    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h4>Product 2</h4>
      <p>Price: ₹800</p>
      <a href="#" class="buy-btn" onclick="buyProduct('Product 2', '₹800')">Buy Now</a>
    </div>
    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h4>Product 3</h4>
      <p>Price: ₹1000</p>
      <a href="#" class="buy-btn" onclick="buyProduct('Product 3', '₹1000')">Buy Now</a>
    </div>
    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <h4>Product 4</h4>
      <p>Price: ₹1500</p>
      <a href="#" class="buy-btn" onclick="buyProduct('Product 4', '₹1500')">Buy Now</a>
    </div>
  </div>

  <script>
    function buyProduct(productName, price) {
      const message = `Hello, I want to buy:\n\nProduct: ${productName}\nPrice: ${price}`;
      const whatsappURL = `https://wa.me/916260273863?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
